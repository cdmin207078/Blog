<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>表单控件绑定</title>
</head>
<body>

<span>Message is: {{ message }}</span>
<br />
<input type="text" v-model="message" placeholder="edit me" number />
<button @click="fuc">Click</button>

<h3>Checkbox</h3>
<input type="checkbox" id="checkbox" v-model="checked">
<label for="checkbox">{{ checked }}</label>


<h3>Checkbox List</h3>
<input type="checkbox" id="jack" value="Jack" v-model="checkNames">
<label for="jack">Jack</label>
<input type="checkbox" id="john" value="John" v-model="checkNames">
<label for="john">John</label>
<input type="checkbox" id="mike" value="Mike" v-model="checkNames">
<label for="mike">Mike</label>
<br />
<span>Checked Names: {{ checkNames | json 4}}</span>

<h3>Radio</h3>
<input type="radio" id="one" value="One" v-model="picked">
<label for="one">One</label>
<input type="radio" id="two" value="Two" v-model="picked">
<label for="two">Two</label>
<br />
<span>Picked: {{ picked }}</span>

<h3>Select</h3>
<select v-model="selected" multiple="">
	<option selected="">A</option>
	<option>B</option>
	<option>C</option>
</select>
<span>Selected : {{ selected }}</span>

<br />
<select v-model="selected">
	<option v-for="op in options" v-bind:value="op.value">
		{{ op.text }}
	</option>
</select>
<span>Selected: {{ selected }}</span>


<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el: 'html',
		data: {
			message: '',
			checked: false,
			checkNames:[],
			picked: '',
			selected: 'A',
			options: [
				{ text: 'One', value: 'A' },
				{ text: 'Two', value: 'B' },
				{ text: 'Three', value: 'C' },
			],
		},
		methods: {
			fuc: function() {
				alert(this.message);
			}
		}
	});
</script>
</body>
</html>
