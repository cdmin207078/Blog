<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件</title>
</head>
<body>

<h1>使用组件 &lt;my-component&gt; </h1>
<my-component></my-component>



<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">


	// var Child = Vue.extend({
	// 	template: ''
	// });

	// 定义组件
	var MyComponent = Vue.extend({
		template: '<div>A custom component! <br /><my-componentchild></my-componentchild></div>',
		components: {
			'my-componentchild': {
				template: '<b>空を押し上げて,手を伸ばす君　五月のこと</b>'
			},
		}
	});



	// 注册组件
	Vue.component('my-component',MyComponent);

	//创建根实例
	var vm = new Vue({
		el: 'html',
	});
</script>
</body>
</html>
